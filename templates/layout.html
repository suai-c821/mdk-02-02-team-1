<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <a href="/" class="navbar-brand">GF Shop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li><a href="/" class="nav-link {{ 'active' if request.endpoint == 'index' else '' }}">Home</a></li>
                        <li>
                            <div class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="/item" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Items
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarScrollingDropdown">
                                    {% for i in items %}
                                        <li><a class="dropdown-item text-center{% if not i.stock %} disabled{% endif %}" href="{{ i.link }}">{{ i.name }}</a></li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </li>
                        <a href="/about" class="nav-link">About</a>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}{% endblock %}
        <div class="container">
            <hr class="my-4">
            <footer>
                <p>VideoCardShop &copy; 2021</p>
            </footer>
        </div>
    </body>
</html>
